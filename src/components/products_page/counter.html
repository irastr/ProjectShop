
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

<script type="text/babel">

class Counter extends Component {
  state = {
    count: 1
  }

  styles = () => {
      let counterNumber = { 
        text-decoration: 'none',
      };

      let counterButton{
        color: '$deepblue',
        textDecoration: 'none',
        background: 'none',
        padding: '0',
        border: 'none',
        outline: 'none',
        cursor: 'pointer',
      };
  }

  _increment = () => {
    this.setState({
      count: this.state.count + 1
    })
  }
  _decrement = () => {
    this.setState({
      count: this.state.count - 1
    })
  }

  render () {
    return (
    <div >
      <button onClick={this._decrement} style={counterButton}>-</button> 
      <span style={counterNumber}>{this.state.count}</span>
      <button onClick={this._increment}>+</button>
    </div>)

  }
}


    ReactDOM.render(<Counter />, document.getElementById('quantity'));
</script>
